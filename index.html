<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarado</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/hero-image-simple-homepage.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="navBar">
        <a href="javascript:void(0);" class="handBurger" onclick="myFunction()">
          <i class="fa-solid fa-bars line"></i>
        </a>

        <img class="logo" src="images/alarado-icon-homepage.svg" alt="logo" />

        <nav class="navLink">
          <div class="linksContainer" id="myLinks">
            <a class="links" href="#">About us</a>
            <a class="links" href="#">Product</a>
            <a class="links" href="#">Resources</a>
            <a class="links" href="#">Contact</a>
          </div>
        </nav>
      </header>
      <main class="hero">
        <div class="heroText">
          <h3>ðŸ˜Ž Simple way to communicate</h3>
          <h1>Actions for Accessibility in Design</h1>
          <p>
            The fastest way to build and deploy websites with reusable
            components.
          </p>
          <button class="btn">GET STARTED</button>
          <a class="demo" href="#">Get live demo</a>
          <div class="features">
            <i class="fa-solid fa-circle-check" style="color: #2a4dd0"
              ><span>No credit card required</span></i
            >
            <i class="fa-solid fa-circle-check" style="color: #2a4dd0"
              ><span>No software to install</span></i
            >
          </div>
        </div>
        <div class="heroImage">
          <img src="images/hero-image-simple-homepage.png" alt="hero" />
        </div>
      </main>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "flex") {
          x.style.display = "none";
        } else {
          (x.style.display = "flex") + (x.style.justifyContent = "end");
        }
      }
    </script>
  </body>
</html>
